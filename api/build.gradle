plugins {
    id 'java'
}

group 'de.deluxesoftware'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'io.netty:netty-all:4.1.68.Final'
}

test {
    useJUnitPlatform()
}